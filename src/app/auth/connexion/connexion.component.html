
            
            <form class="m-5" [formGroup]="loginForm" (submit)="getUser()">
                <div class="header-title text-center mt-3 ">
                    <div *ngIf="error || errorlogin" class="alert alert-danger" role="alert">
                        {{message}}
                      </div>                      
                    <h1 class="title">Connectez-vous</h1>
                    <div class="bloc-logo row d-flex justify-content-center">
                        <div class="col-md-1 m-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 512 512">
                                <path fill="#c25700"
                                    d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z" />
                            </svg>
                        </div>
                        <div class="col-md-1 m-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30"
                                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                                <path fill="#c25700"
                                    d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z" />
                            </svg>
                        </div>
                        <div class="col-md-1 m-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30"
                                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                                <path fill="#c25700"
                                    d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z" />
                            </svg>
                        </div>
    
                        <span class="span-header">ou utiliser votre compte</span>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <input type="email" name="email" id="exampleInputEmail1" placeholder="Email" formControlName="email"
                        aria-describedby="emailHelp">
                    <small *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">email requis!</div>
                        <div *ngIf="email.errors?.['email']">l'email n'est pas valide!</div>
                    </small>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" id="exampleInputPassword1" formControlName="password"
                        placeholder="Mot de passe">
                    <small *ngIf="password.invalid && (password.dirty || password.touched)">
                        <div *ngIf="password.errors?.['required']">mot de passe requis!</div>
                        <div *ngIf="password.errors?.['password']">le mot de passe n'est pas valide!</div>
                    </small>

                    <span class="password-forget">
                        <a href="connexion">
                            mot de passe oublier ?
                        </a>
                    </span>
                </div>

                <div>
                </div>

                <div class="d-grid gap-2 pt-3 ">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn-custom mb-5">Me connecter</button>
                </div>
            </form>
