<div class="container">
  <div class="d-flex justify-content-end mt-5 ">
    <div class="col-md-4 ">
      <div *ngIf="message" class="alert alert-success" role="alert">
        Enregistrement réussi ! Vous pouvez dès à présent, vous connectez à votre compte !
      </div>
    </div>
  </div>
    <div class="row d-flex justify-content-around mt-5">
    <div class=" img col-md-5">
      <h3 class="title-custom">Avec le Cuistot, créez vos recettes et partager les avec d'autres cuistots
      </h3>
      <div class="img text-center mt-5">

        <img src="../../assets/img/cooking.svg" class="img-fluid" alt="...">
      </div>
    </div>
    <div class=" col-md-5 ">
      <nav>
        <div class="tab-content card-register" id="nav-tabContent">
          <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
              type="button" role="tab" aria-controls="nav-home" aria-selected="true">Connexion</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
              role="tab" aria-controls="nav-profile" aria-selected="false">Inscription</button>
          </div>
  
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
            tabindex="0">
            <app-connexion></app-connexion>
          </div>
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
            <app-inscription [message]="message" (onMessage)="messageEvent($event)"></app-inscription>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
