  
  
  <form [formGroup]="recetteForm" (ngSubmit)="onSubmit()">
    <div class="row d-flex justify-content-center">

      <div class="col-md-6 form-custom">
        <div class="col mt-2 ">
          <label >Recette sucrée ou salée? </label>
          <select name="type" id="type" formControlName="type">
            <option value="" disabled selected>Sélectionnez une option:</option>
            <option  value="sucrée">sucrée</option>
            <option value="salée">salée</option>
          </select>
        </div>

        <div class="col mt-4 mb-5">
          <label for="nom">Entrez le nom de la recette</label>
          <input type="text" placeholder="Ex: Tropezienne..."  id="nom" formControlName="nom">
        </div>

        <div class="d-grid gap-2 mt-3">
          <button type="submit" class=" btn-custom mt-3" [disabled]="recetteForm.invalid" class="btn-custom mb-5">Enregistrer</button>
        </div>
      </div>
    </div>
  </form>
