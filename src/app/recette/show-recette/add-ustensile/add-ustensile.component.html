<button (click)="toggle()"
class=" btn-custom mb-3">+ Ajouter ustensile</button>

<div *ngIf="!hidden">
    <form [formGroup]="ustensileForm" (ngSubmit)="onSubmit()">
      <div class="row d-flex justify-content-end ">
        <div class="col-md-9">
          <input type="text" placeholder="Ex: Four..."  id="nom" formControlName="nom">
        </div>
        <div class="col-md-2 ">
          <button type="submit" class="mt-3"> <i class="bi bi-check-lg "></i> Enregistrer</button>
        </div>
      </div>
    </form>
</div>
