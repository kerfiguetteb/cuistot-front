<div *ngIf="recette.ingredients" class="card col-md-6">
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">quantiter</th>
                <th scope="col">nom</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ingredient of recette.quantites">
                <th scope="row">1</th>
                <td>{{ingredient.quantite}} gramme</td>
                <td>{{ingredient.nomIngredient}}</td>
                <td><button><i class="bi bi-trash3-fill text-danger"></i></button></td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>

<div *ngIf="!recette.ingredients">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Veuillez personnaliser votre recette</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
