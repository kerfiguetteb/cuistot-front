<app-add-ingredient (onIngredient)="getIngredientForm($event)"></app-add-ingredient>
<div class="row d-flex justify-content-center mt-3">
    <app-validation-message [message]="message"></app-validation-message>
    <div *ngFor="let ingredient of ingredients" class="card m-1 col-md-3" style="width: 18rem;">
        <app-card [detail]="'ingredientQuantites'" [object]="ingredient" (onRemoveObject)="remove($event)" (onAddObject)="add($event)"></app-card>
    </div>
</div>
