
<app-add-ustensile (onUstensile)="getUstensileForm($event)"></app-add-ustensile>
<app-validation-message [message]="message"></app-validation-message>
<div class="row d-flex justify-content-center mt-3">
    <div *ngFor="let ustensile of ustensiles" class="card m-1 col-md-3" style="width: 18rem;">
        <app-card [detail]="'ustensiles'" [object]="ustensile" (onRemoveObject)="remove($event)" (onAddObject)="add($event)"></app-card>
    </div>
</div>
