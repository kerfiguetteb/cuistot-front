<button class="btn-custom" (click)="toggle()"> Ajouter ingredient
  <i *ngIf="!hidden" class="bi bi-caret-down-fill"></i>
  <i *ngIf="hidden" class="bi bi-caret-right-fill"></i>
</button>

<div *ngIf="!hidden" class="mt-3">
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
      <div class="row d-flex justify-content-end ">
        <div class="col-md-9">
          <input type="text" placeholder="Ex: Sucre..."  id="nom" formControlName="nom">
        </div>
        <div class="col-md-2 ">
          <button type="submit" class=" mt-3"> <i class="bi bi-check-lg "></i> Enregistrer</button>
        </div>
      </div>
    </form>
</div>
