<!-- tableau ingredients-recette -->

<div *ngIf="objects.quantites && detail === 'ingredientsQuantite'" class="card">
  <div class="card-body">
    <h3 class="custom-title-card">Ingredients</h3>

    <ul>
      <li *ngFor="let ingredient of objects.quantites;" class="bloc-li">
        <div class="row d-flex justify-content-between">
          <div class="col-md-9"> <span class="quantite-custom">{{ingredient.quantite}} </span> <span
              class="nom-custom">{{ingredient.ingredient.nom}} </span>
          </div>
          <div class=" col-md-2 text-end">
            <button (click)="event(ingredient)"><i class="bi bi-trash3-fill text-danger"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>


<!-- tableau ustensile -->

<div *ngIf="objects.ustensiles && detail === 'ustensiles'" class="card">

  <div class="card-body">
    <h3 class="custom-title-card">Ustensiles</h3>

    <ul>
      <li *ngFor="let ustensile of objects.ustensiles;" class="bloc-li">
        <div class="row d-flex justify-content-between">
          <div class="col-md-6"> <span class="nom-custom">{{ustensile.nom}} </span>
          </div>
          <div class=" col-md-2 text-end">
            <button (click)="event(ustensile)"><i class="bi bi-trash3-fill text-danger"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div *ngIf="objects.etapes && detail === 'etapes'">
  <table class="table">
    <h3 class="custom-title-card">Etape</h3>
          <tbody>
            <tr *ngFor="let etape of objects.etapes let i = index " >
              <td class="custom-numero">{{i + 1}} </td>
              <td>{{etape.description}}</td>
              <td><button (click)="event(etape)"><i class="bi bi-trash3-fill text-danger"></i></button></td>
            </tr>
          </tbody>
    </table>
  </div>
