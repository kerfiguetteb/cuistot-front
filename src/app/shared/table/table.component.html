<!-- tableau ingredients-recette -->

<div *ngIf="objects.quantites && detail === 'ingredientsQuantite'" class="card">
  <div class="card-body">
    <h3 class="custom-title-card">Ingredients</h3>

    <ul>
      <li *ngFor="let ingredient of objects.quantites;" class="bloc-li">
        <div class="row d-flex justify-content-between">
          <div class="col-md-6"> <span class="quantite-custom">{{ingredient.quantite}} </span> <span
              class="nom-custom">{{ingredient.ingredient.nom}} </span>
          </div>
          <div class=" col-md-2 text-end">
            <button (click)="event(ingredient)"><i class="bi bi-trash3-fill text-danger"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
