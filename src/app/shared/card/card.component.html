<div class="text-end">
    <button type="button" (click)="remove(object)" class="btn-close mt-3 p-2"></button>
</div>
<img src="../../assets/img/logo.png" class="card-img-top" alt="...">
<div class="card-body">
    <h5 class="card-title">{{object.nom}}</h5>
    <button *ngIf="detail === 'recette'" routerLink="/show/recettes/{{object.id}}"
        class="btn-custom">Voir</button>
        <form *ngIf="detail === 'ingredientQuantites'" [formGroup]="quantiteForm" (ngSubmit)="onSubmit()">
            <div class=" input-group mb-3">
                <label class="form-label" for="quantite"> * Entrez la quantite de {{object.nom}} de la recette ci-dessous</label>
                <input type="text" class=" custom-input" placeholder="Ex: 125 grammes" name="quantite" id="quantite" formControlName="quantite">
            </div>
            <button type="submit" class="btn-custom"><i class="bi bi-check-lg "></i> Ajouter</button>
        </form>
        <div *ngIf="detail === 'ustensiles' || detail === 'ingredients'"  >
            <button (click)="add(object)" class="btn-custom"> <i class="bi bi-check-lg "></i> Ajouter </button>
        </div>
</div>
