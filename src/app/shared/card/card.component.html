<div class="text-end">
    <button type="button" (click)="remove(object)" class="btn-close mt-3"></button>
</div>
<img src="../../assets/img/logo.png" class="card-img-top" alt="...">
<div class="card-body">
    <h5 class="card-title">{{object.nom}}</h5>
    <button *ngIf="detail === 'recette'" routerLink="/show/recettes/{{object.id}}"
        class="btn btn-sm btn-warning">Voir</button>
        <form *ngIf="detail === 'ingredientQuantites'" [formGroup]="quantiteForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-card-list"></i></span>
                <input type="text" class="form-control" placeholder="Ex: 125 grammes" aria-label="recette"
                aria-describedby="basic-addon1" id="quantite" formControlName="quantite">
            </div>
            <button class="btn btn-sm btn-primary" type="submit">Ajouter</button>
        </form>
        <div *ngIf="detail === 'ustensiles' || detail === 'ingredients'"  >
            <button (click)="add(object)" class="btn btn-sm btn-primary"> Ajouter </button>
        </div>
</div>
